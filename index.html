<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonkeez Exchange - Professional NFT Marketplace</title>
    
    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Professional NFT marketplace for Bonkeez collection on Solana with integrated $BNKZ token trading">
    <meta name="keywords" content="no-code, app builder, conversation-driven development, NFT marketplace, Solana, blockchain, cryptocurrency">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Bonkeez Exchange - Built with ChatAndBuild">
    <meta property="og:description" content="Professional NFT marketplace for Bonkeez collection on Solana with integrated $BNKZ token trading">
    <meta property="og:image" content="https://cdn.chatandbuild.com/images/preview.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.bonkeez.com">
    
    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Bonkeez Exchange - Built with ChatAndBuild">
    <meta property="twitter:description" content="Professional NFT marketplace for Bonkeez collection on Solana with integrated $BNKZ token trading">
    <meta property="twitter:image" content="https://cdn.chatandbuild.com/images/preview.png">
    <meta property="twitter:site" content="@chatandbuild">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- HTTPS Enforcement Script -->
    <script>
      if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        location.replace('https:' + window.location.href.substring(window.location.protocol.length));
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
